<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="nft-preview">
      <div class="card-component display-relative">
        <div class="component-box">
          <div class="cube-box">
            <img
              class="cube-image"
              src="./image-equilibrium.jpg"
              alt="image of equilibrium"
            />
            <div class="view-icon-box">
              <img src="./icon-view.svg" alt="image of view icon" />
            </div>
          </div>
          <div class="head-box"><h2 class="heading">Equilibrium #3429</h2></div>
          <div class="para-box">
            <p class="para">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <!-- //== -->
          <div class="ether-time">
            <div class="ether">
              <img
                class="ether-image"
                src="./icon-ethereum.svg"
                alt="ether image"
              />0.041 ETH
            </div>
            <div class="clock">
              <img
                class="clock-image"
                src="./icon-clock.svg"
                alt="image of clock"
              />3 days left
            </div>
          </div>
          <!-- //== -->
          <hr />
          <div class="auther">
            <div class="image-box">
              <img
                class="auther-image"
                src="./image-avatar.png"
                alt="image of auther"
              />
            </div>

            <div class="auther-name">
              <span class="name-content">Creation of </span>
              <span class="name">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
